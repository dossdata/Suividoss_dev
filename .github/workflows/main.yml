name: CD
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      
      - name: APT UPDATE and INSTALL SSHPASS
        run: 
          sudo apt update && sudo apt install sshpass
          
      - name: deploy
        run: 
          sshpass -e ssh -o stricthostkeychecking=no bitnami@3.122.72.29
          "cd public_html/ &&
          git pull &&
          composer install &&
          php bin/console d:m:m -n"