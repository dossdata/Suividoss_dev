name: PHP Composer

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
    
    - name : APT UPDATE
      run:
        sudo apt update && sudo apt install sshpass
    
    - name: cd repertoir
      run:
        sshpass -e ssh -o stricthostkeychecking=yes ${{secrets.APP_USER}}@{{secrets.APP_HOST}}@{{secrets.APP_KEY}}
        "cd htdocs && cd SuiviKARLIT && git pull"

